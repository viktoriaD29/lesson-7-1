<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" />
    <title>Псевдоэлементы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <style>
      .anchor:link {
        background-color: black;
        color: white;
      }

      .anchor:visited {
        background-color: green;
        color: orange;
      }

      .anchor:active, .some-button:active {
        border: 3px solid red;
      }

      .anchor:hover {
        font-size: 24px;
      }

      .some-button:disabled {
        border: 2px dashed gray;
      }

      .some-button:hover:enabled {
        background-color: gray;
        color: white;
      }

      .search:focus {
        background-color: orange;
      }

      .confirm-checkbox:checked {
        margin-left: 20px;
      }
    </style>
  </head>

  <body>
    <h1>Псевдоэлементы</h1>

    <section>
      <h2>Anchor - используются для ссылок</h2>
      <a class="anchor" href="#">I am a link</a>
    </section>

    <section>
      <h2>Пользовательские действия</h2>
      <button class="some-button">Hover and click me</button>
      <button disabled class="some-button">Disabled button</button>
    </section>

    <section>
      <h2>Инпуты</h2>
      <input type="text" class="search" />
      <input type="checkbox" class="confirm-checkbox" />
    </section>
  </body>
</html>
